<img 
   *ngIf="isImage; else isText"
   [src]="data.data.url" 
   class="img-wrapper"
>

<ng-template
   #isText
>
   <mat-card>
      <mat-card-title>
        {{ data.data.title }}
      </mat-card-title>
      <mat-card-content>
        <p>
          {{ data.data.explanation }}
        </p>
       </mat-card-content>
       <div mat-dialog-actions>
         <button mat-button mat-dialog-close>Close</button>
       </div>
    </mat-card>
</ng-template>
